management:
  endpoints:
    web:
      base-path: manage
         
aggregator:
  context:
    path: "/aggregator"
  cache:
    enabled: true  
  dictionary:
    name: Sample Description
    serviceGroups:
      - id: pet-fork-service
        service: pet-service
        executionType: FORK
        forkAttribute: petId
      - id: pet-serial-service
        executionType: SERIAL
        zipType: zip-with-map
        services:
          - pet-service1
          - pet-service2
      - id: pet-parallel-service
        executionType: PARALLEL
        zipType: zip-with-map
        services:
          - pet-service1
          - pet-service2     
    services:
      - id: pet-service
        cacheEnabled: true
        cacheKeyFormat: parameters['petId']
        cacheName: pet-cache
        baseUrl: https://petstore.swagger.io
        path: "/v2/pet/{petId}"
        requestMethod: POST
        ttl: 10m
        preValidateExpression: "parameters['petId'] != null"
      - id: pet-service1
        cacheEnabled: true
        cacheKeyFormat: parameters['petId']
        cacheName: pet-cache
        baseUrl: https://petstore.swagger.io
        path: "/v2/pet/{petId}"
        requestMethod: POST
        ttl: 10m
        sourceExpression: childPet
        preValidateExpression: "parameters['petId'] != null"
      - id: pet-service2
        cacheEnabled: true
        cacheKeyFormat: parameters['petId']
        cacheName: pet-cache
        baseUrl: https://petstore.swagger.io
        path: "/v2/pet/{petId}"
        requestMethod: POST
        ttl: 10m
        sourceExpression: childPet1
        preValidateExpression: "parameters['petId'] != null"   
