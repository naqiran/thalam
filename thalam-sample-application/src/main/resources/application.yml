management:
  endpoints:
    web:
      base-path: manage
      
aggregator:
  context:
    path: "/aggregator"
  cache:
    enabled: true  
  dictionary:
    name: Sample Description
    serviceGroups:
      - id: pet-fork-service
        service: pet-service
        executionType: FORK
        forkAttribute: petId
    services:
      - id: pet-service
        cacheEnabled: true
        cacheKeyFormat: parameters['petId']
        cacheName: pet-cache
        baseUrl: https://petstore.swagger.io
        path: "/v2/pet/{petId}"
        requestMethod: POST
        ttl: 10m
        preValidateExpression: "parameters['petId'] != null"
